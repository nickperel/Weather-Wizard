<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar d-flex">
        <span class="nav-styling bg-light">Weather Dashboard</span>
    </nav>
    <main class="main-container">
        <div class="row">
            <div class="col-4 bg-dark">
                <p class="search-h1 text-info">Search for a City:</p>
                <div class="search-inputs mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="What city would you like to search for?">
                    <div class="search-btn">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
                <button class="btn btn-primary mb-4" type="button" id="clear-btn">Clear Search History</button>
                <form id="search-history"></form>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="col-12 border m-2">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle"></span>
                                <img id="now-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="temp"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p id="uv-index"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>5-Day Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col forecast bg-info mb-2"></div>
                    <div class="col forecast bg-info mb-2"></div>
                    <div class="col forecast bg-info mb-2"></div>
                    <div class="col forecast bg-info mb-2"></div>
                    <div class="col forecast bg-info mb-2"></div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
